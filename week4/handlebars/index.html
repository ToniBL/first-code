<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Handlebars Authors excercise</title>
    </head>
    <body>
        <h1>Authors</h1>
        <div class="authors-info"></div>

        <script id="authors" type="text/x-handlebars-template">
            {{#authors}}
            <div class="card">
                <h2> {{name}}</h2>
                <h4> üê£ {{born}} - üíÄ {{died}}</h4>
                                <!-- Hash symbol can be used for iterating over an array -->
                <h3>selected Writings:</h3>
                <ul>
                    {{#selectedWritings}}
                    <li>{{.}}</li>
                    {{/selectedWritings}}
                </ul>
                <!-- Each syntax is for iterating over an object (also works for arrays) -->
                <h3>wise words:</h3>
                <p>
                 "{{quote}}""
                </p>
                <div class="frame">
                    <img src= "{{photo}}"/>
                </div>

            </div>
            {{/authors}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
