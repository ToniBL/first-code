<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Handlebars</title>
    </head>
    <body>
        <h1>Templating Rocks! ü§òüèª</h1>
        <div class="adobo-info"></div>

        <script id="adobo" type="text/x-handlebars-template">
            {{#cohorts}}
            <div class="card">
                <h2>Hello, {{name}}</h2>
                <h3>Nickname: {{nickname}}</h3>
                <!-- Hash symbol can be used for iterating over an array -->
                <h3>Favourite Foods:</h3>
                <ul>
                    {{#favouriteFoods}}
                    <li>{{.}}</li>
                    {{/favouriteFoods}}
                </ul>
                <!-- Each syntax is for iterating over an object (also works for arrays) -->
                <h3>Skills:</h3>
                <ol>
                    {{#each skills}}
                    <li>{{@key}} - {{.}}</li>
                    {{/each}}
                </ol>
                <h3>Single Selected Skill</h3>
                <p>{{skills.javascript}}</p>
                <h3>Single Array Item</h3>
                <p>{{favouriteFoods.[1]}}</p>
            </div>
            {{/cohorts}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
